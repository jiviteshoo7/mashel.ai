<!DOCTYPE html>
<html>
<head>
    <title>AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .response {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>mashel.ai</h1>
        <form id="ai-form">
            {% csrf_token %}
            <label for="user_input">User input:</label>
            <input type="text" name="user_input" id="user_input">
            <button type="submit">Send</button>
        </form>
        <div class="response" id="response"></div>
        <div class="error" id="error"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#ai-form').submit(function(e) {
                e.preventDefault();
                var userInput = $('#user_input').val();
                $.ajax({
                    url: '/get_response/',
                    data: {
                        'user_input': userInput
                    },
                    dataType: 'json',
                    success: function(data) {
                        if (data.response) {
                            $('#response').text('Response: ' + data.response);
                            $('#error').text('');
                        } else {
                            $('#error').text('Error: ' + data.error);
                            $('#response').text('');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
